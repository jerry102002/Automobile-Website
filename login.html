<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</head>

<body>
    <section class="container-fluid bg-image" style="height: 50px;background-image: url('bg.jpeg'); background-size: cover">
        <div class=" gradient-custom-1">
            <div class="container ">
                <div class="row d-flex justify-content-center ">
                    <div class="col-5 col-md-4 col-lg-7 col-xl-6">
                        <div class="card mt-3" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-2">
                                    Create an account
                                </h2>
                                <form class="row g-3">
                                    <div class="col-md-4">
                                      <label for="validationDefault01" class="form-label">First name</label>
                                      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                                    </div>
                                    <div class="col-md-4">
                                      <label for="validationDefault02" class="form-label">Last name</label>
                                      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                                    </div>
                                    <div class="col-md-4">
                                      <label for="validationDefaultUsername" class="form-label">Username</label>
                                      <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <label for="validationDefault03" class="form-label">City</label>
                                      <input type="text" class="form-control" id="validationDefault03" required>
                                    </div>
                                    <div class="col-md-3">
                                      <label for="validationDefault04" class="form-label">State</label>
                                      <select class="form-select" id="validationDefault04" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>...</option>
                                      </select>
                                    </div>
                                    <div class="col-md-3">
                                      <label for="validationDefault05" class="form-label">Zip</label>
                                      <input type="text" class="form-control" id="validationDefault05" required>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                        <label class="form-check-label" for="invalidCheck2">
                                          Agree to terms and conditions
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <button class="btn btn-primary" type="submit">Submit form</button>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>

</html>
